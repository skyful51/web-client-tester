<!DOCTYPE html>
<html>
<head>
    <title>이미지 업로드 및 표시 예제</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/jpeg" />
    <button id="showButton">이미지 표시</button>
    <input type="text" id="sendInterval" placeholder="전송 간격을 입력하세요">
    <input type="text" id="sendTimes" placeholder="전송 횟수를 입력하세요">
    <input type="text" id="serverURL" placeholder="서버 주소를 입력하세요">
    <button id="uploadButton">이미지 전송</button>
    <img id="uploadedImage"/>

    <script src="static/main.js"></script>
</body>
</html>
